{% extends "base.html" %}
{% block title %}Apply{% endblock %}
{% block content %}
<div class="container mx-auto px-6 py-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold mb-8">Apply Now</h1>
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-gray-700 mb-2" for="name">Full Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-gray-700 mb-2" for="resume">Resume</label>
                <input type="file" id="resume" name="resume" required
                       class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-gray-700 mb-2" for="cover_letter">Cover Letter</label>
                <textarea id="cover_letter" name="cover_letter" rows="4" required
                          class="w-full px-4 py-2 border rounded-lg"></textarea>
            </div>
            <button type="submit" 
                    class="bg-indigo-600 text-white px-6 py-3 rounded-full hover:bg-indigo-700">
                Submit Application
            </button>
        </form>
    </div>
</div>
{% endblock %}
