{% extends "base.html" %}
{% block title %}Careers{% endblock %}
{% block content %}
<div class="container mx-auto px-6 py-8">
    <h1 class="text-4xl font-bold mb-8">Open Positions</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for job in jobs %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-2">{{ job.title }}</h2>
            <p class="text-gray-600 mb-2">{{ job.location }}</p>
            <p class="text-gray-600 mb-4">{{ job.department }}</p>
            <p class="mb-4">{{ job.description }}</p>
            <a href="{{ url_for('job_detail', job_id=job.id) }}" 
               class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                Learn More
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
