{% extends "base.html" %}
{% block title %}{{ job.title }}{% endblock %}
{% block content %}
<div class="container mx-auto px-6 py-8">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold mb-4">{{ job.title }}</h1>
        <p class="text-gray-600 mb-2">{{ job.location }}</p>
        <p class="text-gray-600 mb-4">{{ job.department }}</p>
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Job Description</h2>
            <p>{{ job.description }}</p>
        </div>
        <a href="{{ url_for('apply') }}" 
           class="bg-indigo-600 text-white px-6 py-3 rounded-full hover:bg-indigo-700">
            Apply Now
        </a>
    </div>
</div>
{% endblock %}
